<div class="container-fluid">
    <h2>User Registration </h2>




    <form [formGroup]='form'>


        <div class="form-group">

            <label>User ID</label>
            <input formControlName='user_id'
                [ngClass]="{'is-invalid': form?.get('user_id')?.invalid &&  form?.get('user_id')?.touched}" type="text"
                class="form-control">

            <div *ngIf="form?.get('user_id')?.invalid &&  form?.get('user_id')?.touched">

                <small *ngIf="form?.get('user_id')?.errors?.required">Id is required</small>

            </div>
        </div>



        <div class="form-group">

            <label>Password</label>
            <input formControlName='password'
                [class.is-invalid]="form?.get('password')?.invalid &&  form?.get('password')?.touched" type="password"
                class="form-control">

            <div *ngIf="form?.get('password')?.invalid &&  form?.get('password')?.touched">

                <small *ngIf="form?.get('password')?.errors?.required">Password is required</small>

            </div>
        </div>

        <div class="form-group">

            <label>Confirm Password</label>
            <input formControlName='confirmPassword'
                [class.is-invalid]="form?.get('confirmPassword')?.invalid &&  form?.get('confirmPassword')?.touched"
                type="password" class="form-control">

            <div *ngIf="form?.get('confirmPassword')?.invalid &&  form?.get('confirmPassword')?.touched">

                <small *ngIf="form?.get('confirmPassword')?.errors?.required">confirmPassword is required</small>

            </div>
        </div>






        <button *ngIf="form.valid" (click)="clickToRegister()" type="submit">Register</button>
        <h3 *ngIf="!form.valid">Fill username and password</h3>

    </form>

    <a routerLink="/login">Login</a>

</div>
